    <div id="canvas">

        <header class="header cf" role="banner">
            <div class="logo">
                <a href="{{ "/" | relative_url }}" class="a-no-link" rel="home"><span class="logobreak">Philip Twine.</a>

            </div>

            <div class="nav">
              <ul class="menu cf">

            {% for n in site.navigation %}
              {% if page.title contains n.title %}
                  <li><a href="{{n.url}}" class="al active">{{n.title}}</a></li>
              {% else %}
                  <li><a href="{{n.url}}">{{n.title}}</a></li>
              {% endif %}
            {% endfor %}

              </ul>
